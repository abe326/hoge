<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占いシステム</title>
    <style>
        .horoscope {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>占いシステム</h1>
    <label for="date">年月日を入力してください (YYYY-MM-DD):</label>
    <input type="date" id="date" name="date">
    <button onclick="getHoroscope()">占いを取得</button>
    
    <div id="horoscopes"></div>

    <script>
        async function getHoroscope() {
            const dateInput = document.getElementById('date').value;
            const dateFormatted = dateInput.replace(/-/g, '/');
            const apiUrl = `http://api.jugemkey.jp/api/horoscope/free/${dateFormatted}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const horoscopes = data.horoscope[dateFormatted];

                const horoscopesDiv = document.getElementById('horoscopes');
                horoscopesDiv.innerHTML = ''; // Clear previous results

                horoscopes.forEach(horoscope => {
                    const horoscopeDiv = document.createElement('div');
                    horoscopeDiv.classList.add('horoscope');

                    horoscopeDiv.innerHTML = `
                        <h2>${horoscope.sign}</h2>
                        <p>順位: ${horoscope.rank}</p>
                        <p>${horoscope.content}</p>
                        <p><strong>ラッキーアイテム:</strong> ${horoscope.item}</p>
                        <p><strong>総合運:</strong> ${horoscope.total}</p>
                        <p><strong>仕事運:</strong> ${horoscope.job}</p>
                        <p><strong>恋愛運:</strong> ${horoscope.love}</p>
                        <p><strong>金運:</strong> ${horoscope.money}</p>
                        <p><strong>ラッキーカラー:</strong> ${horoscope.color}</p>
                    `;

                    horoscopesDiv.appendChild(horoscopeDiv);
                });
            } catch (error) {
                console.error('Error fetching horoscope:', error);
            }
        }
    </script>
</body>
</html>
